<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drilling módulo 3, día 1</title>
    <!-- CSS STYLES -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- FONT AWESOME KIT -->
    <script
      src="https://kit.fontawesome.com/1872a23027.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="d-flex flex-column align-items-center justify-content-center">
    <main class="w-25">
      <form class="d-flex flex-column gap-2 shadow-lg px-5 py-4 bg-white">
        <input
          class="form-control bg-secondary-subtle rounded-0"
          type="text"
          placeholder="Usuario"
          aria-label="usuario"
        />
        <input
          class="form-control bg-secondary-subtle rounded-0"
          type="email"
          placeholder="Correo"
          aria-label="correo electrónico"
        />
        <input
          class="form-control bg-secondary-subtle rounded-0"
          type="text"
          placeholder="Contraseña"
          aria-label="contrasela"
        />
        <button class="btn btn-info w-100 rounded-0 text-white" type="submit">
          INSCRIBIRSE
        </button>
        <p class="login">
          ¿Tienes una cuenta?
          <a href="#" class="link-primary link-underline-opacity-0"
            >Inicia sesión aquí</a
          >
        </p>
      </form>
    </main>
    <!-- SCRIPTS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
